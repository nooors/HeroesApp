<h1>Heroes</h1>
<div id="listBegin"></div>
<mat-divider></mat-divider>
<br />

<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="20px"
>
  <div fxFlex="30" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let hero of heroes">
    <app-hero-card [hero]="hero"></app-hero-card>
  </div>
  <div>
    <button mat-icon-button (click)="goUp()">
      <mat-icon class="mat-24">arrow_upward</mat-icon>
    </button>
  </div>
</div>
