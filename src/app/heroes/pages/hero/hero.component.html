<mat-grid-list cols="1" *ngIf="!hero; else divHeroe">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
  <div fxLayout="row" fxFlexAlign="center">
    <div fxLayout.xs="column">
      <div fxLayoutGap="30px">
        <div fxFlex="50">
          <h1>{{ hero.superhero}} <small>{{ hero.alter_ego }}</small></h1>
          <mat-divider></mat-divider>
          <br />
          <img [src]="hero | image" alt="" />
        </div>
        <div fxFlex="50">
          <h1>{{hero.publisher}}</h1>
          <mat-divider></mat-divider>

          <mat-list>
            <mat-list-item>{{hero.first_appearance}}</mat-list-item>
            <mat-list-item>{{hero.characters}}</mat-list-item>
            <mat-list-item>{{hero.publisher}}</mat-list-item>
          </mat-list>
          <br />
          <button mat-button color="accent" (click)="goBack()">
            Go Back
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
